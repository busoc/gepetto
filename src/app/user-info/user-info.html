<div class="container" style="padding-top: 60px;">  
    <h1 class="page-header">Edit Profile</h1>
    <div class="row">
      <!-- left column -->
      <div class="col-md-4 col-sm-6 col-xs-12">
        <div class="text-center">
          <img src="{{ logoPath }}" class="avatar img-circle img-thumbnail" alt="avatar">
          <!-- <h6>Upload a different photo...</h6>
          <input type="file" class="text-center center-block well well-sm"> -->
        </div>
      </div>
      <!-- edit form column -->
      <div class="col-md-8 col-sm-6 col-xs-12 personal-info">
  <!--      <div class="alert alert-info alert-dismissable">
          <a class="panel-close close" data-dismiss="alert">Ã—</a> 
          <i class="fa fa-coffee"></i>
          This is an <strong>.alert</strong>. Use this to show important messages to the user.
        </div>-->
        <h3>Personal info</h3>
        <form class="form-horizontal" role="form">
          <div class="form-group">
            <label class="col-lg-3 control-label">First name:</label>
            <div class="col-lg-8">
              <input class="form-control" value="{{ decodedJwt.payload.firstname }}" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Last name:</label>
            <div class="col-lg-8">
              <input class="form-control" value="{{ decodedJwt.payload.lastname }}" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Company:</label>
            <div class="col-lg-8">
              <input class="form-control" value="{{ decodedJwt.payload.partner }}" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Email:</label>
            <div class="col-lg-8">
              <input class="form-control" value="{{ decodedJwt.payload.email }}" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Token valid until:</label>
            <div class="col-lg-8">
              <input class="form-control" value="{{ decodedJwt.exp | date: 'shortTime' }}" type="text">
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Time Zone:</label>
            <div class="col-lg-8">
              <div class="ui-select">
                <select id="user_time_zone" class="form-control">
                  <option value="West-Europe Time" selected="selected">(GMT+1=01:00) Western Europe Time</option>
                  <option value="Mountain Time (US &amp; Canada)">(GMT-07:00) Mountain Time (US &amp; Canada)</option>
                  <option value="Central Time (US &amp; Canada)">(GMT-06:00) Central Time (US &amp; Canada)</option>
                  <option value="Eastern Time (US &amp; Canada)">(GMT-05:00) Eastern Time (US &amp; Canada)</option>
                </select>
              </div>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Delete user settings:</label>
            <div class="col-lg-8">
              <button type="button" class="btn btn-primary btn-sm" (click)="deleteSettings()">Delete</button>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">Old password:</label>
            <div class="col-lg-8">
              <!-- <input class="form-control" name="oldpswd" [(ngModel)]="oldpswd" type="text"> -->
              <input type="password" id="oldpswd" name="oldpswd" pPassword [(ngModel)]="oldpswd"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label">New password:</label>
            <div class="col-lg-8">
              <!-- <input class="form-control" name="newpswd" [(ngModel)]="newpswd" type="text"> -->
              <input type="password" name="newpswd" id="newpswd" pPassword [(ngModel)]="newpswd"/>
            </div>
          </div>
          <div class="form-group">
            <label class="col-lg-3 control-label"></label>
            <div class="col-lg-8">
              <button type="button" class="btn btn-primary btn-sm" (click)="updatePassword()">Update Password</button>
            </div>
          </div>
        </form>
      </div>
    </div>
    <!--<div class="row">
      <h1>User Settings</h1>
      <h2>Filters</h2>
      <textarea pInputTextarea [(ngModel)]="settings"></textarea>
      <h2>Timeline bands</h2>
      <textarea  rows="10" cols="130" pInputTextarea [(ngModel)]="bandSettings" autoResize="autoResize"></textarea>
    </div>-->
</div>
